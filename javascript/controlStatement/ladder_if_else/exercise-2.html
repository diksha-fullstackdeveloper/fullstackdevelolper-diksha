<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class one</title>
</head>

<body>
    <script>
        let marks = prompt()
        if (marks >= 90) {
            alert("A")
        }
        else if (marks >= 75) {
            alert("B")
        }
        else if (marks >= 50) {
            alert("C")
        }
        else if (marks >= 35) {
            alert("D")
        }
        else {
            alert("fail")
        }
    </script>

</body>

</html>

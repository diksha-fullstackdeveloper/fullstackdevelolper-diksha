<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* declaration */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* tag selectors */
        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: #1A2A4F;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 5px;
        }

        .row-one {
            height: 10%;
            width: 80%;
            background-color: #1A2A4F;
            gap: 5px;

        }

        .row-two {
            height: 10%;
            width: 80%;
            background-color: #1A2A4F;

        }

        .row-three {
            height: 10%;
            width: 80%;
            background-color: #1A2A4F;

        }

        .row-four {
            height: 10%;
            width: 80%;
            background-color: #1A2A4F;

        }

        .row-five {
            height: 10%;
            width: 80%;
            background-color: #1A2A4F;

        }

        .click {
            height: 90%;
            width: 6.6%;
            background-color: #9BB4C0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 1px 1px 1px gray;
        }

        .oneclick {
            height: 90%;
            width: 9.4%;
            background-color: #9BB4C0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 1px 1px 1px gray;
        }

        .slash {
            height: 90%;
            width: 7%;
            background-color: #9BB4C0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 1px 1px 1px gray;
        }

        .capslock {
            height: 90%;
            width: 11%;
            background-color: #9BB4C0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 1px 1px 1px gray;
        }

        .enter {
            height: 90%;
            width: 12%;
            background-color: #9BB4C0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 1px 1px 1px gray;
        }

        .shift {
            height: 90%;
            width: 13%;
            background-color: #9BB4C0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 1px 1px 1px gray;
        }

        .shiftbutton {
            height: 90%;
            width: 10%;
            background-color: #9BB4C0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 1px 1px 1px gray;
        }

        .tab {
            height: 90%;
            width: 9%;
            background-color: #9BB4C0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 1px 1px 1px gray;
        }

        .alt {
            height: 90%;
            width: 10%;
            background-color: #9BB4C0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 1px 1px 1px gray;
        }

        .space {
            height: 90%;
            width: 40%;
            background-color: #9BB4C0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 1px 1px 1px gray;
        }

        .control {
            height: 90%;
            width: 17.5%;
            background-color: #9BB4C0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 1px 1px 1px gray;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
</head>

<body>
    <div class="main-container">

        <div class="row-one">
            <button class="click">~</button>
            <button class="click">1</button>
            <button class="click">2</button>
            <button class="click">3</button>
            <button class="click">4</button>
            <button class="click">5</button>
            <button class="click">6</button>
            <button class="click">7</button>
            <button class="click">8</button>
            <button class="click">9</button>
            <button class="click">0</button>
            <button class="click">-</button>
            <button class="click">=</button>
            <button class="oneclick">backspace</button>
        </div>
        <div class="row-two">
            <button class="tab">Tab</button>
            <button class="click">Q</button>
            <button class="click">U</button>
            <button class="click">E</button>
            <button class="click">R</button>
            <button class="click">T</button>
            <button class="click">Y</button>
            <button class="click">U</button>
            <button class="click">I</button>
            <button class="click">O</button>
            <button class="click">P</button>
            <button class="click">{</button>
            <button class="click">}</button>
            <button class="slash">\</button>


        </div>
        <div class="row-three">
            <button class="capslock">capslock</button>
            <button class="click">A</button>
            <button class="click">S</button>
            <button class="click">D</button>
            <button class="click">F</button>
            <button class="click">G</button>
            <button class="click">H</button>
            <button class="click">J</button>
            <button class="click">K</button>
            <button class="click">L</button>
            <button class="click">:</button>
            <button class="click">"</button>
            <button class="enter">enter</button>
        </div>
        <div class="row-four">
            <button class="shift">shift</button>
            <button class="click">Z</button>
            <button class="click">X</button>
            <button class="click">C</button>
            <button class="click">V</button>
            <button class="click">B</button>
            <button class="click">B</button>
            <button class="click">N</button>
            <button class="click">M</button>
            <button class="click">< </button>
                    <button class="click">></button>
                    <button class="click">?</button>
                    <button class="shiftbutton">Shift</button>

        </div>
        <div class="row-five">
            <button class="click">ctrl</button>
            <button class="click">fn</button>
            <button class="alt">Alt</button>
            <button class="space">space</button>
            <button class="alt">alt</button>
            <button class="click">meta</button>
            <button class="control">control</button>
        </div>
    </div>
</body>

</html>
